<!DOCTYPE html>
<html>
<head>
  <title>駐車場管理アプリ</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="jquery-1.12.4.min.js"></script>
  <script src="program.js"></script>
  <h1>駐車場管理アプリ</h1>
  <h2>西海岸駐車場</h2>
  <p>西海岸駐車場には12台以上停めないように注意願います。</p>
</head>
<body>

<div id="content">

  <div id="hyouji_box">
  <input id="hyouji1">
  <input id="hyouji2">
  <input id="hyouji3">
  <input id="hyouji4">
  <input id="hyouji5">
  <input id="hyouji6">
  <input id="hyouji7">
  <input id="hyouji8">
  <input id="hyouji9">
  <input id="hyouji10">
  <input id="hyouji11">
  <input id="hyouji12">
  </div>
  

  <div id="num_box">
    <input type="number" value="20" min="1"max="40"/>
  </div>

  <div id="button_box">
    <button type="button" class="calbutton" id="plus">入庫</button>
    <button type="button" class="calbutton" id="minus">出庫</button>
  </div>

</div>

</body>
</html>
